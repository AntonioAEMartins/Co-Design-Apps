<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Prova - Co-Des</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href= "../CSS/reset.css">
        <link rel="stylesheet" href="../CSS/basestyle.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <header class="linha">
            <a><img
                src="../img/menu_icon.png" alt="Shortcut Menu"
                class="icon_menu">
            </a>
            <h1 class="preto_main">
                Resumos
            </h1>
        </header>
        <main class="coluna">
            <div class="linha center_status">
                <input type="text" id="Buscar" placeholder="Buscar">
            </div>
            <div class="linha center_status">
                <img src="../img/Footer/Footer_Perfil.png"
                    alt = "icone de perfil"
                    class="icon_120 center_status perfil_status">
                <img src="../img/live.png"
                    alt = "icone de live"
                    class="icon_90 center_status live_status">
            </div>
            <div class="coluna center_status">
                <p class="title_status preto_mid"><b>Agendamento:</b></p>
                <p class="text_status preto_mid">Terça - 18:00</p>
                <p class="title_status preto_mid"><b>Características:</b></p>
                <ul class="text_status preto_fosco">
                    <li>- Sozinho</li>
                    <li>- Depressivo</li>
                    <li>- Ansioso</li>
                </ul>
                <p class="title_status preto_mid"><b>Inbox:</b></p>
                <p class="text_status preto_mid">Vamos Marcar para Sexta que vem outra consulta?</p>
            </div>
        </main>
        <footer class="linha alinhamento_icones">
            <a href="Relato.html"><img
                src="../img/Footer/Footer_emergencia.png" alt="Shortcut para Aba de Relato"
                class="icon_60">
            </a>
            <a href="Pesquisa.html"><img
                src="../img/Footer/Footer_Pesquisar.png" alt="Shortcut para Aba de Pesquisar"
                class="icon_60">
            </a>
            <a href="Index.html"><img
                src="../img/Footer/Footer_Home.png" alt="Shortcut para Home Screen"
                class="icon_60">
            </a>
            <a href="Pacientes.html"><img
                src="../img/Footer/Footer_Paciente.png" alt="Shortcut para Aba de Pacientes"
                class="icon_60">
            </a>
            <a href="Perfil.html"><img
                src="../img/Footer/Footer_Perfil.png" alt="Shortcut para Aba de Perfil"
                class="icon_60">
            </a>
        </footer>
    </body>
</html>
